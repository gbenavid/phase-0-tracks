<!DOCTYPE html>
<html>
  <head>
    <title>Making a table</title>
  </head>
  <body>
    
  	<table border=1>
  <tr>
    <th>Food</th>
    <th>Sugar (g)</th>
    <th>Attribute</th>
  </tr>
  <tr>
    <td>Eggplant</td>
    <td>2.5</td>
    <td>Purple</td>
  </tr>
  <tr>
    <td>Tomato</td>
    <td>4</td>
    <td>Juicy</td>
  </tr>
  <tr>
    <td>Goji Berries</td>
    <td>1</td>
    <td>Sweet</td>
  </tr>
</table>

  </body>
</html>
