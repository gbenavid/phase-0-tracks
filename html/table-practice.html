<!DOCTYPE html>
<html>
  <head>
    <title>Making Tables</title> 
  </head>
  <body>
    
  	<table border=1>
  <tr>
    <th>Food</th>
    <th>Sugar (g)</th>
    <th>Attribute</th>
  </tr>
  <tr>
    <td>Eggplant</td>
    <td>2.5</td>
    <td>Purple</td>
  </tr>
  <tr>
    <td>Tomato</td>
    <td>5-6</td>
    <td>Juicy</td>
  </tr>
  <tr>
    <td>Goji Berries</td>
    <td>1</td>
    <td>Sweet</td>
  </tr>
</table>

<table border=1>
    <tr>
      <th>Fluid</th>
      <th>Sugar (g)</th>
      <th>Primary Sweetening Agent</th>
    </tr>
    <tr>
      <td>Green Tea</td>
      <td>0</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="2">Juices (Comparison)*</td>
      <td>29</td>
      <td>Fructose</td>
    </tr>
    <tr>
      <td>42</td>
      <td>HFCS</td>
    </tr>
    <tr>
      <td colspan="2">Water</td>
      <td>WATER IS LIFE</td>
    </tr>
</table>

*Juices Compared: Cold-Pressed Orange vs. Tang.

  </body>
</html>
